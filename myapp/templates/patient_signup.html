<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Signup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
            border-bottom: 3px solid #27ae60;
            padding-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        h3 {
            color: #34495e;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #27ae60;
            background-color: white;
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.2);
        }

        input[type="file"] {
            padding: 10px;
            background-color: white;
        }

        .match {
            color: #27ae60;
            font-weight: bold;
            font-size: 14px;
            margin-top: 5px;
        }

        .mismatch {
            color: #e74c3c;
            font-weight: bold;
            font-size: 14px;
            margin-top: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover:not(:disabled) {
            background-color: #229954;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        button[type="submit"]:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #27ae60;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #229954;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .signup-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>üßë‚Äçü§ù‚Äçüßë Patient Signup</h1>
        <p class="subtitle">Register to access healthcare services</p>

        <form id="signupForm" action="{% url 'patient_dashboard' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <h3>First name</h3>
                <input type="text" name="firstname" placeholder="Enter first name" required>
            </div>

            <div class="form-group">
                <h3>Last name</h3>
                <input type="text" name="lastname" placeholder="Enter last name" required>
            </div>

            <div class="form-group">
                <h3>Profile picture</h3>
                <input type="file" accept="image/*" name="photo">
            </div>

            <div class="form-group">
                <h3>Username</h3>
                <input type="text" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <h3>Email</h3>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <h3>Password</h3>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <h3>Confirm Password</h3>
                <input type="password" id="confirmPassword" name="samepassword" placeholder="Confirm your password" required>
                <p id="message"></p>
            </div>

            <div class="form-group">
                <h3>Address</h3>
                <input type="text" name="address" placeholder="Enter your address" required>
            </div>

            <button type="submit" id="submitBtn" disabled>Create Account</button>
        </form>

        <div class="back-link">
            <a href="{% url 'home' %}">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const password = document.getElementById("password");
        const confirmPassword = document.getElementById("confirmPassword");
        const message = document.getElementById("message");
        const submitBtn = document.getElementById("submitBtn");

        function checkPasswordMatch() {
            if (password.value === "" || confirmPassword.value === "") {
                message.textContent = "";
                submitBtn.disabled = true;
                return;
            }

            if (password.value === confirmPassword.value) {
                message.textContent = "‚úì Passwords match";
                message.className = "match";
                submitBtn.disabled = false;
            } else {
                message.textContent = "‚úó Passwords do not match";
                message.className = "mismatch";
                submitBtn.disabled = true;
            }
        }

        password.addEventListener("keyup", checkPasswordMatch);
        confirmPassword.addEventListener("keyup", checkPasswordMatch);
    </script>
</body>
</html>
