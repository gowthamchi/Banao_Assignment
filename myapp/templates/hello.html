<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            font-size: 42px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 18px;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .doctor-btn {
            background-color: #3498db;
            color: white;
        }

        .doctor-btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .patient-btn {
            background-color: #27ae60;
            color: white;
        }

        .patient-btn:hover {
            background-color: #229954;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .icon {
            margin-right: 8px;
            font-size: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 32px;
            }

            button {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Hospital Management System</h1>
        <p class="subtitle">Welcome! Please select your role to continue</p>

        <div class="button-container">
            <button class="doctor-btn" onclick="window.location.href='{% url 'doctor_signup_page' %}'">
                <span class="icon">üë®‚Äç‚öïÔ∏è</span>Doctor Signup
            </button>
            <button class="patient-btn" onclick="window.location.href='{% url 'patient_signup_page' %}'">
                <span class="icon">üßë‚Äçü§ù‚Äçüßë</span>Patient Signup
            </button>
        </div>
    </div>
</body>
</html>
